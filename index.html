<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Gurukul Manager</h1>
    <nav>
      <button onclick="switchTab('entry')" id="entryTab" class="active">âž• Entry</button>
      <button onclick="switchTab('dashboard')" id="dashboardTab">ðŸ“Š Dashboard</button>
    </nav>
  </header>

  <main>
    <!-- Entry Tab -->
    <section id="entry" class="tab active">
      <h2>Transaction Entry</h2>
      <form id="entryForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <label for="student">Student:</label>
        <select id="studentSelect"></select>

        <label for="debit">Debit (â‚¹):</label>
        <input type="number" id="debit" />

        <label for="credit">Credit (â‚¹):</label>
        <input type="number" id="credit" />

        <button type="submit">Save Transaction</button>
      </form>
      <div id="entryStatus"></div>
    </section>

    <!-- Dashboard Tab -->
    <section id="dashboard" class="tab">
      <h2>Student Dashboard</h2>
      <label for="dashboardStudent">Select Student:</label>
      <select id="dashboardStudent"></select>

      <label for="filterDate">From Date:</label>
      <input type="date" id="filterDate" />
      <button onclick="loadDashboard()">Load</button>

      <div id="summary"></div>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Debit (â‚¹)</th>
            <th>Credit (â‚¹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

</body>
</html>
