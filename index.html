<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="dark-mode">

  <!-- ğŸ” Fixed Header -->
  <header class="fixed-header">
    <h1>Gurukul Manager</h1>
    <nav class="nav-tabs">
      <button onclick="switchTab('entry')" id="entryTab" class="active">â• Entry</button>
      <button onclick="switchTab('dashboard')" id="dashboardTab">ğŸ“Š Dashboard</button>
      <button onclick="switchTab('snapshot')" id="snapshotTab">ğŸ“… Snapshot</button>
    </nav>
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- ğŸ§¾ Main -->
  <main>

    <!-- ğŸ“¥ Entry Section -->
    <section id="entry" class="tab active">
      <h2>Transaction Entry</h2>
      <div class="date-container">
        <label for="entryDate">Date:</label>
        <input type="date" id="entryDate" />
      </div>

      <!-- ğŸ§¾ Entry Table Headers -->
      <div class="entry-header-row">
        <div>Student</div>
        <div>Debit (â‚¹)</div>
        <div>Credit (â‚¹)</div>
        <div>Balance</div>
      </div>

      <div id="entryList"></div>
      <div id="entryStatus" class="status-message"></div>
      <button id="saveAllButton">ğŸ’¾ Save All Entries</button>
      <div id="entryTotal" class="entry-footer-summary"></div>
    </section>

    <!-- ğŸ“Š Dashboard Section -->
    <section id="dashboard" class="tab">
      <h2>Student Dashboard</h2>
      <div class="filter-box">
        <label for="dashboardStudent">Student:</label>
        <select id="dashboardStudent"></select>
        <label>From:</label>
        <input type="date" id="fromDate" />
        <label>To:</label>
        <input type="date" id="toDate" />
        <button onclick="loadDashboard()">ğŸ” Load</button>
      </div>
      <div id="dashboardSummary" class="summary-box"></div>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Debit (â‚¹)</th>
            <th>Credit (â‚¹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="tableBalanceTotal" class="summary-box"></div>
    </section>

    <!-- ğŸ“† Snapshot Section -->
    <section id="snapshot" class="tab">
      <h2>Daily Snapshot</h2>
      <div class="filter-box">
        <label>From:</label>
        <input type="date" id="snapFrom" />
        <label>To:</label>
        <input type="date" id="snapTo" />
        <label>Balance:</label>
        <select id="balanceFilter">
          <option value="all">All</option>
          <option value="credit">In Credit</option>
          <option value="debit">In Debit</option>
        </select>
        <button onclick="loadSnapshot()">ğŸ“† Load</button>
      </div>
      <table id="snapshotTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Student</th>
            <th>Class</th>
            <th>Debit (â‚¹)</th>
            <th>Credit (â‚¹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <!-- ğŸ”» Footer -->
  <footer>
    <p>Designed by Radhika Â© 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
