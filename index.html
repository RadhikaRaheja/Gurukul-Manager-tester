<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul Manager</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PDF export dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1>Gurukul Manager</h1>
    <nav>
      <button onclick="switchTab('entry')" id="entryTab" class="active">➕ Entry</button>
      <button onclick="switchTab('dashboard')" id="dashboardTab">📊 Dashboard</button>
    </nav>
  </header>

  <main>
    <!-- Entry Section -->
    <section id="entry" class="tab active">
      <h2>Transaction Entry</h2>
      <form id="entryForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <label for="student">Student:</label>
        <select id="studentSelect" required></select>

        <label for="debit">Debit (₹):</label>
        <input type="number" id="debit" placeholder="0" />

        <label for="credit">Credit (₹):</label>
        <input type="number" id="credit" placeholder="0" />

        <button type="submit">Save Transaction</button>
      </form>
      <div id="entryStatus" style="margin-top: 10px;"></div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="tab">
      <h2>Student Dashboard</h2>

      <label for="dashboardStudent">Select Student:</label>
      <select id="dashboardStudent" required></select>

      <label for="filterDate">From Date:</label>
      <input type="date" id="filterDate" />

      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" />

      <button onclick="loadDashboard()">🔍 Load</button>

      <div id="summary"></div>

      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Debit (₹)</th>
            <th>Credit (₹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Designed by Radhika © 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
